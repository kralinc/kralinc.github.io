<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../../index.css">
        <link rel="stylesheet" href="projects.css">
        <link rel="icon" type="image/icon" href="../../favicon.ico">
        <script src="js/projects.js" type="module"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cactusdan Projects</title>
    </head>
    <body>
        <div id="content" class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a href="../../index.html"><h1 class="navbar-brand">cactusdan.com</h1></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/kralinc">Github</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://cactusdan.bearblog.dev/blog">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row m-1">
                    <label class="form-label" for="text-search">Search:</label>
                    <input class="form-control" type="text" v-model="searchedText">
                    <label class="form-label" for="order-by">Order by</label>
                    <select class="form-control" id="order-by" name="order-by" v-model="selectedOrdering">
                        <option v-for="item of orderByItems" :value="item">{{item}}</option>
                    </select>
                </div>
                <div class="row m-1">
                    <project-card v-for="project of displayedProjects" :key="project.name" :project="project"></project-card>
                </div>
            </div>
        </div>
    </body>
</html>
