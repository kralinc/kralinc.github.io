<!DOCTYPE html>
<html lang="en">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<meta charset="utf-8">
<title>AnyBase</title>
</head>
<body>
    <div class="container rounded">
        <div id="content" class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 align-self-center">
                <h1>Any* Base to Any* Base</h1>
                <h6>* 2 - 36</h6>
                    <div>
                        <label class="form-label">Number</label>
                        <br/>
                        <input class="form-control" type="text" id="decimal-in" onchange="doConversion()">
                        <label class="form-label">Base from</label>
                        <input class="form-control" type="number"  
                            id="base-from" 
                            min="2" 
                            max="36" 
                            step="1" 
                            value="10" 
                            onchange="doConversion()">
                    </div>
                    <div id="reverse-button-area">
                    </br>
                        <button id="reverse-input" class="btn btn-primary" onclick="reverse()">
                            <img src="height_white_24dp.svg">
                        </button>
                    </div>
                    <div>
                        <br/>
                        <label class="form-label">Base to</label>
                        <br/>
                        <input class="form-control" type="number"  
                            id="base-to" 
                            min="2" 
                            max="36" 
                            step="1" 
                            value="2" 
                            onchange="doConversion()">
                    </div>
                    <div id="result" class="form-control">
                    </div>
                    <div class="mt-3">
                        <a href="../../index.html" class="btn btn-dark">Back to Home</a>
                    </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <script src="js/decToAny.js"></script>
</body>
</html>
